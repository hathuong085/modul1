<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tổng 30 số chia hết cho 7 đầu tiên trong dãy số tự nhiên</h1>
    <p id="tong" style="font-size: 40px;"></p>
    <script>
        let tong=0;
        for (let i=1;i<=30;i++){
            tong=tong+7*i;
        }
        document.getElementById("tong").innerHTML=tong;
    </script>
</body>
</html>
