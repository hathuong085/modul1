<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dãy Fibonacci và 5 số đầu fibo chia hết cho 5</title>
</head>

<body>
<h1>20 số đầu Fibo</h1> <br>
    <script>
        let a = 1;
        let b = 1;
        let i = 0;
        let tong=0;
        while (i <= 20) {
            document.write(a + " ;   " + b + "   ;   ");
            tong=tong+a+b;
            a += b;
            b += a;
            i += 2;
        }
        document.write("    =>>> tổng của 20 số này là: "+ tong)
    </script>
