<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let weight=+prompt("nhập cân nặng (kg) :");
        let height=+prompt("nhập chiều cao (m) :");
        let BMI=weight/(2*height);
        if (BMI<18.5)
            {
                alert("Underweight");
            }
            else if (BMI<25.0)
                    {
                        alert("Normal");
                    }
                    
    </script>
</body>
</html>
