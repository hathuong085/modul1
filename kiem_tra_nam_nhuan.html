<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let nam=+prompt("Nhập năm bạn muốn kiểm tra: ");
        if ((nam%4==0 && nam%100!=0) || (nam%100==0 && nam%400==0))
            { alert(nam+ ' là năm nhuận')}
                        else { alert(nam+ ' là năm ko nhuận')}

    </script>
</body>
