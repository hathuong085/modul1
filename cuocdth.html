<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let phut=+prompt('nhập phút gọi: ');
        if (phut<=50){
            cuocdt=25+phut*600;
        }
        else if (phut<=150){
            cuocdt=25+phut*400;
        }
        else { cuocdt=25 + phut*200;}
        alert('cước điện thoại là: '+cuocdt);
    </script>
</body>
</html>
